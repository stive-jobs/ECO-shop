<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO shop</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="./img/site-icon/Logo.png" alt="site-logo" class="logo-site">
                </div>

                <div class="header-form">
                    <form action="" class="form">
                        <label for="search"><img src="./img/site-icon/search.svg" alt=""></label>
                        <input type="search" id="search" placeholder="Search here...">
                    </form>
                    <div class="header-users">
                        <div class="user"><img src="./img/site-icon/profile.svg" alt=""></div>
                        <div class="shop-bag"><img src="./img/site-icon/bag.svg" alt=""></div>
                    </div>
                </div>

                <nav class="header-nav">
                    <a href="" class="header-nav_link">NEW</a>
                    <a href="" class="header-nav_link">Clothing</a>
                    <a href="" class="header-nav_link">Bath</a>
                    <a href="" class="header-nav_link">Bedding</a>
                    <a href="" class="header-nav_link">Home Goods</a>
                    <a href="" class="header-nav_link">Furniture</a>
                    <a href="" class="header-nav_link">Footwear</a>
                    <a href="" class="header-nav_link">Accesories</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="header-banner">
            <div class="container">
                <div class="banner-wrappr swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide banner-catalog ">
                            <div class="image-br">
                                <img src="./img/bnner.png" alt="">
                            </div>
                            <div class="banner-catalog-info">
                                <h2 class="catalog-info_title" >Healthy cutlery, healthy body</h2>
                                <p class="catalog-info_text">Upgrade your dining experience and
                                    begin your path to a healthy you right now.
                                </p>
                                <button class="catalog-info-btn">Learn More</button>
                            </div>
                        </div>
                        <div class="swiper-slide banner-catalog2-info flex items-center gap-[24px] p-4">
                            <div class="image-br">
                                <img src="./img/image 1005.png" alt="">
                            </div>
                            <div class="banner-catalog2-info">
                                <h2 class="catalog2-info_title">Get 15% off</h2>
                                <p class="catalog2-info_text">on your initial purchase of our chosen products</p>
                                <button class="catalog2-info-btn">Shop Now</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="swiper-button-next "></div>
                    <div class="swiper-button-prev "></div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="grid-catalog">
                    <div class="grid-items1">
                        <img src="./img/image 999.png" class="image-positions" alt="" style="position: relative;">
                        <!-- <span class="grid-catalog-info" style="position: absolute;">Clothing</span> -->
                    </div>
                    <div class="grid-items2">
                        <img src="./img/image 1000.png" class="image-positions2" alt="">
                        <!-- <span class="grid-catalog-info">Clothing</span> -->
                    </div>
                    <div class="grid-items3">
                        <img src="./img/image 1003.png" class="image-positions3" alt="">
                        <!-- <span class="grid-catalog-info">Clothing</span> -->
                    </div>
                    <div class="grid-items4">
                        <img src="./img/image 1002.png" class="image-positions4" alt="">
                        <!-- <span class="grid-catalog-info">Clothing</span> -->
                    </div>
                    <div class="grid-items5">
                        <img src="./img/image 1001.png" class="image-positions5" alt="">
                        <!-- <span class="grid-catalog-info">Clothing</span> -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                type: "progressbar",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
